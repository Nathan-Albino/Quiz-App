<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
    <script defer src="quiz.js"></script>
  </head>
  <body>
    <div class="header-container">
      <div class="question-container">
        <h1 id="question-header">Question</h1>
        <p id="question"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">A:</p>
        <p class="choice"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B:</p>
        <p class="choice"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C:</p>
        <p class="choice"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D:</p>
        <p class="choice"></p>
      </div>
      <div id="footer">
        <div id="score-sheet">Score:</div>
        <div class="footer-style" id="new-quiz">New Quiz</div>
        <div class="footer-style" id="restart-button">Restart</div>
        <a href="index.html">
          <div class="footer-style">Back</div>
        </a>
      </div>
    </div>
    <div class="modal">
      <div class="modal-header">
        <h1 class="header-text">Create your Quiz</h1>
      </div>
      <div class="modal-categories">
        <span>Category: </span>
        <select id="categories">
          <option value="9">General Knowledge</option>
          <option value="31">Entertainment: Japanese Anime & Manga</option>
        </select>
      </div>
      <div class="modal-question-amount">
        <span>Amount of Questions (Max 20):</span>
        <input id="question-amount" type="number" />
      </div>

      <button id="submit-quiz">Generate Quiz</button>
    </div>
    <div id="overlay"></div>
  </body>
</html>
